<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:v="urn:schemas-microsoft-com:vml"
    xmlns:o="urn:schemas-microsoft-com:office:office"
>
    <head> </head>

    <body>


    <a-define-section [email]>
                <div dir="{{$.direction || 'ltr'}}">
            <div style="margin-left: auto; margin-right: auto; max-width: 680px; min-width: 320px">
                <table style="background-color: #4285f4; border-collapse: collapse; border-spacing: 0; width: 100%">
                    <tbody>
                        <tr>
                            <td style="background-color: #4285f4; width: 10%; vertical-align: top; padding: 0"></td>
                            <td
                                style="
                                    background-color: #4285f4;
                                    max-width: 545px;
                                    min-width: 300px;
                                    padding: 24px 0 20px 17px;
                                    font-family: arial, sans-serif-medium, sans-serif !important;
                                "
                            ><table style="border-collapse: collapse; border-spacing: 0">
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <span
                                                        style="
                                                            text-decoration: none;
                                                            color: #ffffff;
                                                            font-size: 18px;
                                                            line-height: 1.22em;
                                                        "
                                                        >{{ $.title }}</span
                                                    >
                                                </td>
                                            </tr>
                                            <tr>
                                                <td
                                                    style="
                                                        color: #c0d6fb;
                                                        font-size: 14px;
                                                        line-height: 1.14em;
                                                        padding-top: 2px;
                                                    "
                                                >
                                                    <span>{{ $.subtitle }}</span>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                            </td>
                            <td style="background-color: #4285f4; width: 10%; vertical-align: top; padding: 0"></td>
                        </tr>
                        <tr style="background-color: #eeeeee">
                            <td style="background-color: #eeeeee; vertical-align: top; padding: 0">
                                <table
                                    style="
                                        border-collapse: collapse;
                                        border-spacing: 0;
                                        table-layout: fixed;
                                        width: 100%;
                                    "
                                >
                                    <tbody>
                                        <tr>
                                            <td style="height: 20px; background-color: #4285f4; padding: 0"></td>
                                        </tr>
                                        <tr>
                                            <td style="background-color: #eeeeee; padding: 0"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                            <td style="vertical-align: top; padding: 0">
                                <table style="border-collapse: collapse; border-spacing: 0; width: 100%">
                                    <tbody>
                                        <tr>
                                            <td style="padding: 0">
                                                <table
                                                    style="
                                                        border-collapse: collapse;
                                                        border-spacing: 0;
                                                        border: 1px solid #e5e5e5;
                                                        width: 100%;
                                                    "
                                                >
                                                    <tbody>
                                                        <tr>
                                                            <td
                                                                style="
                                                                    background-color: white;
                                                                    border-bottom: 1px solid #e5e5e5;
                                                                    font-family: arial, sans-serif-medium, sans-serif;
                                                                    padding: 0;
                                                                "
                                                            >
                                                                <table
                                                                    style="border-collapse: collapse; border-spacing: 0"
                                                                >
                                                                    <tbody>
                                                                        <tr>
                                                                            <td style="width: 100%">
                                                                                <div
                                                                                    style="
                                                                                        display: inline-block;
                                                                                        max-width: 418px;
                                                                                        padding: 15px;
                                                                                    "
                                                                                >
                                                                                    <a-for [content] array="$.content">
                                                                                        <a-if
                                                                                            condition="!!$.content?.title"
                                                                                        >
                                                                                            <span
                                                                                                style="
                                                                                                    color: #212121;
                                                                                                    display: block;
                                                                                                    text-decoration: none;
                                                                                                    font-size: 16px;
                                                                                                    line-height: 1.43em;
                                                                                                "
                                                                                                >{{$.content.title}}</span
                                                                                            >
                                                                                        </a-if>
                                                                                        <a-if
                                                                                            condition="!!$.content?.subtitles"
                                                                                        >
                                                                                            <div
                                                                                                style="
                                                                                                    color: black;
                                                                                                    font-size: 14px;
                                                                                                    line-height: 1.43em;
                                                                                                "
                                                                                            >
                                                                                                {{$.content.subtitle}}
                                                                                            </div>
                                                                                        </a-if>

                                                                                        <a-if
                                                                                            condition="!!$.content?.text"
                                                                                        >
                                                                                            <div>
                                                                                                {{ $.content.text }}
                                                                                            </div>
                                                                                        </a-if>
                                                                                    </a-for>
                                                                                </div>
                                                                            </td>
                                                                        </tr>
                                                                    </tbody>
                                                                </table>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </td>
                                        </tr>

                                        <tr>
                                            
                                            <td
                                                style="
                                                    width: 100%;
                                                    text-align: center;
                                                    padding-top: 60px;
                                                    padding-bottom: 18px;
                                                    background-color: #eeeeee;
                                                "
                                            >
                                                <table
                                                    style="
                                                        border-collapse: collapse;
                                                        border-spacing: 0;
                                                        font-family: arial, sans-serif-medium, sans-serif;
                                                        color: #8a8a8a;
                                                        text-align: center;
                                                        font-size: 14px;
                                                        width: 85%;
                                                        margin: 0 auto;
                                                    "
                                                >
                                                    <tbody>
                                                        <tr>
                                                            <td>{{ $.ending_message }}</td>
                                                        </tr>
                                                        <tr>
                                                            <td
                                                                style="
                                                                    padding: 24px 0;
                                                                    border-bottom: 2px solid #bdbdbd;
                                                                "
                                                            >
                                                                <table
                                                                    style="
                                                                        border-collapse: collapse;
                                                                        border-spacing: 0;
                                                                        width: 100%;
                                                                        font-size: 14px;
                                                                        text-align: center;
                                                                    "
                                                                >
                                                                    <tbody>
                                                                        <tr>
                                                                            <td>
                                                                                <a
                                                                                    style="
                                                                                        padding: 0 8px;
                                                                                        text-transform: uppercase;
                                                                                        text-decoration: none;
                                                                                        color: #427fed;
                                                                                    "
                                                                                    href="https://aramtech.ly"
                                                                                    target="_blank"
                                                                                    >ARAMTECH</a
                                                                                >
                                                                            </td>
                                                                            <td>
                                                                                <a
                                                                                    style="
                                                                                        padding: 0 8px;
                                                                                        text-transform: uppercase;
                                                                                        text-decoration: none;
                                                                                        color: #427fed;
                                                                                    "
                                                                                    href="{{$.app_url}}"
                                                                                    target="_blank"
                                                                                    >{{ $.app_name}}</a
                                                                                >
                                                                            </td>
                                                                        </tr>
                                                                    </tbody>
                                                                </table>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td
                                                style="
                                                    width: 100%;
                                                    text-align: center;
                                                    padding-bottom: 18px;
                                                    background-color: #eeeeee;
                                                "
                                            >
                                                <table
                                                    style="
                                                        border-collapse: collapse;
                                                        border-spacing: 0;
                                                        font-family: arial, sans-serif-medium, sans-serif;
                                                        color: #8a8a8a;
                                                        text-align: center;
                                                        font-size: 14px;
                                                        width: 50%;
                                                        margin: 0 auto;
                                                    "
                                                >
                                                    <tbody>
                                                        <tr>
                                                            <td
                                                                style="padding: 5px 0 5px 0; height: 31px"
                                                            >
                                                                <img
                                                                    src="{{$.client_logo}}"
                                                                    style="height: 31px"
                                                                    class="CToWUd"
                                                                    data-bit="iit"
                                                                />
                                                            </td>
                                                            <td
                                                                style="padding: 5px 0 5px 0; height: 31px"
                                                            >
                                                                <img
                                                                    src="{{$.our_logo}}"
                                                                    style="height: 31px"
                                                                    class="CToWUd"
                                                                    data-bit="iit"
                                                                />
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td
                                                                style="
                                                                    font-size: 12px;
                                                                    text-decoration: none;
                                                                    color: #8a8a8a;
                                                                    line-height: 1.5em;
                                                                "
                                                            >
                                                                {{$.client_name}}<br />
                                                            </td>
                                                            <td
                                                                style="
                                                                    font-size: 12px;
                                                                    text-decoration: none;
                                                                    color: #8a8a8a;
                                                                    line-height: 1.5em;
                                                                "
                                                            >
                                                                {{$.our_name}}<br />
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                            <td style="background-color: #eeeeee; vertical-align: top; padding: 0">
                                <table
                                    style="
                                        border-collapse: collapse;
                                        border-spacing: 0;
                                        table-layout: fixed;
                                        width: 100%;
                                    "
                                >
                                    <tbody>
                                        <tr>
                                            <td style="height: 20px; background-color: #4285f4; padding: 0"></td>
                                        </tr>
                                        <tr>
                                            <td style="background-color: #eeeeee; padding: 0"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </a-define-section [email]>

    </body>
</html>
